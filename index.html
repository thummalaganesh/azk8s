<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/026/827/703/small_2x/banking-technology-concept-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 100px auto;
            width: 400px;
            border-radius: 10px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.gifer.com/Z0Og.gif" alt="Bank Logo">
        </div>
        <h1>Bank Registration</h1>
        <form action="/register" method="POST" onsubmit="redirectToLogin(event)">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>

    <script>
        function redirectToLogin(event) {
            event.preventDefault();
            // Simulate registration logic
            alert("Registration successful!");
            window.location.href = "/login.html";
        }
    </script>
</body>
</html>
